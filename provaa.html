<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art galleri</title>
    <link rel="stylesheet" href="prova.css">
</head>
<body>
    <div class="box">
        <span style="--i:1;"><img src="Immagini/Bimba maya.jpg" alt=""></span>
        <span style="--i:2;"><img src="Immagini/Borgo vecchio.jpeg" alt=""></span>
        <span style="--i:3;"><img src="Immagini/Chioggia.jpeg" alt=""></span>
        <span style="--i:4;"><img src="Immagini/Aperitivo.jpeg" alt=""></span>
        <span style="--i:5;"><img src="Immagini/Atmosfera magica.jpeg" alt=""></span>
        <span style="--i:6;"><img src="Immagini/Caffe inglese.jpeg" alt=""></span>
        <span style="--i:7;"><img src="Immagini/Bici sotto la neve.jpeg" alt=""></span>
        <span style="--i:8;"><img src="Immagini/Fantasia.jpeg" alt=""></span>
    </div>

    <script type="text/javascript">
        let box = document.querySelector('.box');
        window.onmousemove = function(e) {
            let x = e.clientX/3;
            box.style.transform = "perspective(1000px) rotateY(" + x +"deg)";
        }
    </script>
</body>
</html>

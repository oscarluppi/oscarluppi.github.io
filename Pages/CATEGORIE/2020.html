<html>
<head>
  <title> Anno 2020 </title>
  <style>
    .button {
        width: auto;
        height: 30px;
        text-align: center;
        background-color: #EFF299;
    }
    .button-text {
        text-decoration: none;
        font-weight: bold;
        font-family: Arial;
        color: #000000;
    }
  </style>
</head>
<body>

  <script>
    // Directory che contiene i file HTML
    const directory = '../ANNI/2020/';

    // Lista dei nomi dei file HTML
    const fileNames = [
      'aperitivo.html',
      'ciclista_nel_corona_virus.html',
      // Aggiungi qui gli altri nomi dei file HTML
    ];

    // Genera i bottoni per i file HTML
    const buttonsContainer = document.getElementById('buttons-container');
    fileNames.forEach(filename => {
        const button = document.createElement('button');
        const buttonText = document.createElement('span');
        buttonText.textContent = filename.replace(/\.html$/, '').toLowerCase().replace('_', ' ').replace('_', ' ').replace('_', ' ').replace('_', ' ');
        buttonText.classList.add('button-text');
        button.appendChild(buttonText);
        button.classList.add('button');
        button.addEventListener('click', () => {
        window.location.href = directory + filename;
      });
      buttonsContainer.appendChild(button);
    });
  </script>
</body>
</html>

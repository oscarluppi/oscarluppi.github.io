<html>
<head>
  <title> CATEGORIE </title>
  <style>
    .button {
        width: auto;
        height: 30px;
        text-align: center;
        background-color: #EFF299;
    }
    .button-text {
        text-decoration: none;
        font-weight: bold;
        font-family: Arial;
        color: #000000;
    }
  </style>
</head>
<body>

  <script>
    // Directory che contiene i file HTML
    const directory = './CATEGORIE/';

    // Lista dei nomi dei file HTML
    const fileNames = [
        '2004.html',
        '2005.html',
        '2006.html',
        '2007.html',
        '2008.html',
        '2009.html',
        '2010.html',
        '2011.html',
        '2012.html',
        '2013.html',
        '2014.html',
        '2015.html',
        '2016.html',
        '2017.html',
        '2018.html',
        '2019.html',
        '2020.html',
        '2021.html',
        '2022.html',
        '2023.html'
      // Aggiungi qui gli altri nomi dei file HTML
    ];

    // Genera i bottoni per i file HTML
    const buttonsContainer = document.getElementById('buttons-container');
    fileNames.forEach(filename => {
        const button = document.createElement('button');
        const buttonText = document.createElement('span');
        buttonText.textContent = filename.replace(/\.html$/, '').toLowerCase().replace('_', ' ');
        buttonText.classList.add('button-text');
        button.appendChild(buttonText);
        button.classList.add('button');
        button.addEventListener('click', () => {
        window.location.href = directory + filename;
      });
      buttonsContainer.appendChild(button);
    });
  </script>
</body>
</html>

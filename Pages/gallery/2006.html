<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art galleri</title>
    <link rel="stylesheet" href="../../Style/gallery.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <span style="--i:1;"><img src="../../Immagini/Nevicata a scanno.jpeg" alt=""></span>
            <span style="--i:2;"><img src="../../Immagini/[Utilities]/Free place.png" alt=""></span>
            <span style="--i:3;"><img src="../../Immagini/[Utilities]/Free place.png" alt=""></span>
            <span style="--i:4;"><img src="../../Immagini/[Utilities]/Free place.png" alt=""></span>
            <span style="--i:5;"><img src="../../Immagini/[Utilities]/Free place.png" alt=""></span>
            <span style="--i:6;"><img src="../../Immagini/[Utilities]/Free place.png" alt=""></span>
            <span style="--i:7;"><img src="../../Immagini/[Utilities]/Free place.png" alt=""></span>
            <span style="--i:8;"><img src="../../Immagini/[Utilities]/Free place.png" alt=""></span>
        </div>
        <div class="btns"> 
            <div class="btn prev"></div>
            <div class="btn next"></div>
        </div>
        <button><a href="../CATEGORIE/2006.html">Vai alla lista quadri</a></button>
    </div>

    <script>
        let prev = document.querySelector('.prev');
        let next = document.querySelector('.next');
        let box = document.querySelector('.box');

        let dagrees = 0;

        prev.addEventListener('click', function(){
            dagrees += 45;
            box.style = `transform: perspective(1000px) rotateY(${dagrees}deg)`
        })
        next.addEventListener('click', function(){
            dagrees -= 45;
            box.style = `transform: perspective(1000px) rotateY(${dagrees}deg)`
        })
    </script>
</body>
</html>
